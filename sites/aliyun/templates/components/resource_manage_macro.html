{% macro render() %}
<!-- 检测是否为嵌入模式 -->
<template x-if="!isEmbedMode">
    {% include 'components/navbar.html' %}
</template>

<main :class="isEmbedMode ? 'bg-base-200 p-4' : 'min-h-screen bg-base-200'">
    <div :class="isEmbedMode ? '' : 'max-w-7xl mx-auto p-4'">
        <!-- 返回按钮（仅非嵌入模式显示） -->
        <div x-show="!isEmbedMode" class="mb-4">
            <button @click="window.history.back()" class="btn btn-sm btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                返回列表
            </button>
        </div>

        <!-- 加载中 -->
        <div x-show="loading" x-cloak class="flex justify-center items-center py-12">
            <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>

        <!-- 错误提示 -->
        <div x-show="error && !loading" x-cloak class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-text="error"></span>
        </div>

        <template x-if="resource && !loading && !error">
            <div>
                <h1 class="text-2xl font-bold mb-6" x-text="config.title"></h1>

                <!-- 基本信息区 -->
                <template x-for="section in config.infoSections" :key="section.title">
                    <div class="card bg-base-100 shadow-xl mb-6">
                        <div class="card-body">
                            <h2 class="card-title" x-text="section.title"></h2>
                            <div class="grid grid-cols-1 gap-3">
                                <template x-for="field in section.fields" :key="field.field">
                                    <div>
                                        <span class="text-sm text-base-content/60" x-text="field.label + '：'"></span>
                                        <!-- Badge 类型 -->
                                        <template x-if="field.type === 'badge'">
                                            <div class="badge badge-sm inline-block"
                                                 :class="{
                                                     'badge-success': formatStatus(getFieldValue(resource, field)).class === 'running',
                                                     'badge-error': formatStatus(getFieldValue(resource, field)).class === 'stopped',
                                                     'badge-warning': formatStatus(getFieldValue(resource, field)).class === 'starting' || formatStatus(getFieldValue(resource, field)).class === 'stopping'
                                                 }"
                                                 x-text="formatStatus(getFieldValue(resource, field)).text"></div>
                                        </template>
                                        <!-- 普通文本 -->
                                        <template x-if="!field.type || field.type !== 'badge'">
                                            <span :class="field.class" x-text="getFieldValue(resource, field)"></span>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- 操作按钮区 -->
                <div class="card bg-base-100 shadow-xl mb-6">
                    <div class="card-body">
                        <h2 class="card-title mb-4" x-text="config.resourceType + '操作'"></h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <template x-for="action in visibleActions" :key="action.name">
                                <button @click="handleAction(action)"
                                        class="btn btn-block"
                                        :class="action.class"
                                        :disabled="operating">
                                    <span x-show="!operating" x-text="action.label"></span>
                                    <span class="loading loading-spinner loading-sm" x-show="operating"></span>
                                </button>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- 重命名表单 -->
                <div x-show="showRenameForm" x-cloak class="card bg-base-100 shadow-xl mb-6">
                    <div class="card-body">
                        <h2 class="card-title">修改<span x-text="config.resourceType"></span>名称</h2>
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">新名称</span>
                            </label>
                            <input type="text"
                                   class="input input-bordered w-full mb-4"
                                   x-model="renameForm.name"
                                   :placeholder="config.renameConfig.placeholder"
                                   @keyup.enter="saveRename()">
                            <div class="flex gap-2">
                                <button @click="saveRename()" class="btn btn-primary flex-1">保存</button>
                                <button @click="showRenameForm = false; renameForm.name = getFieldValue(resource, {field: config.nameField})"
                                        class="btn btn-ghost flex-1">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 详细信息 -->
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title mb-4">详细信息</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <template x-for="field in config.detailFields" :key="field.field">
                                <div class="form-control">
                                    <label class="label"><span class="label-text font-semibold" x-text="field.label"></span></label>
                                    <div class="input input-bordered" :class="field.class" x-text="getDetailFieldValue(resource, field)"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</main>
{% endmacro %}
