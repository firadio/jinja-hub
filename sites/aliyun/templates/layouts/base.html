<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site.title }}</title>
    <link rel="stylesheet" href="{{ base_path }}/static/css/main.css">
    {% block extra_css %}{% endblock %}
    <!-- CryptoJS 用于非 HTTPS 环境的降级方案 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body>
    {% block content %}{% endblock %}
    <!-- 依赖顺序: error-handler.js (最先加载) -> aliyun-api.js -> store.js -> alpine-components.js -> dev-tools.js -->
    <script src="{{ base_path }}/static/js/error-handler.js"></script>
    <script src="{{ base_path }}/static/js/aliyun-api.js"></script>
    <script src="{{ base_path }}/static/js/store.js"></script>
    <script src="{{ base_path }}/static/js/alpine-components.js"></script>
    <script src="{{ base_path }}/static/js/dev-tools.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
