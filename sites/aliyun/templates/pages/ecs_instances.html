{% extends "layouts/base.html" %}

{% block content %}
{% include 'components/navbar.html' %}

<main class="min-h-screen bg-base-200 p-4 lg:p-8" x-data="ecsInstances()">
    <div class="max-w-7xl mx-auto">
        <!-- 页面标题 -->
        <h1 class="text-3xl font-bold mb-6">ECS 实例列表</h1>

        <!-- 搜索过滤区 -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <h2 class="card-title text-lg mb-4">筛选条件</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 地域选择 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">地域</span>
                        </label>
                        <select class="select select-bordered w-full"
                                x-model="regionId"
                                @change="changeRegion()"
                                :disabled="regionsLoading">
                            <template x-if="regionsLoading">
                                <option>加载中...</option>
                            </template>
                            <template x-if="!regionsLoading">
                                <template x-for="region in regions" :key="region.id">
                                    <option :value="region.id" x-text="region.name" :selected="regionId === region.id"></option>
                                </template>
                            </template>
                        </select>
                    </div>

                    <!-- 实例名称 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">实例名称</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.instanceName"
                               placeholder="输入实例名称"
                               @keyup.enter="search()">
                    </div>

                    <!-- 私网IP -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">私网 IP</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.privateIp"
                               placeholder="输入私网IP"
                               @keyup.enter="search()">
                    </div>

                    <!-- 公网IP -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">公网 IP</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.publicIp"
                               placeholder="输入公网IP"
                               @keyup.enter="search()">
                    </div>

                    <!-- EIP地址 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">EIP 地址</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.eipAddress"
                               placeholder="输入EIP地址"
                               @keyup.enter="search()">
                    </div>

                    <!-- 实例状态 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">实例状态</span>
                        </label>
                        <select class="select select-bordered w-full"
                                x-model="filters.status"
                                @change="search()">
                            <option value="">全部状态</option>
                            <option value="Running">运行中</option>
                            <option value="Stopped">已停止</option>
                            <option value="Starting">启动中</option>
                            <option value="Stopping">停止中</option>
                        </select>
                    </div>

                    <!-- 搜索按钮 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">&nbsp;</span>
                        </label>
                        <button @click="search()" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div x-show="error" x-cloak class="alert alert-error shadow-lg mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-text="error"></span>
        </div>

        <!-- 加载中 -->
        <div x-show="loading" x-cloak class="flex justify-center items-center py-12">
            <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>

        <!-- 实例表格 -->
        <div x-show="!loading && !error" x-cloak class="card bg-base-100 shadow-xl overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>实例名称</th>
                        <th>实例ID</th>
                        <th>状态</th>
                        <th>私网IP</th>
                        <th>公网IP</th>
                        <th>EIP</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="instances.length === 0">
                        <tr>
                            <td colspan="8" class="text-center py-12">
                                <div class="text-base-content/60">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                    </svg>
                                    <p>暂无数据</p>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <template x-for="instance in instances" :key="instance.InstanceId">
                        <tr class="hover">
                            <td class="font-medium" x-text="instance.InstanceName || '-'"></td>
                            <td class="font-mono text-sm" x-text="instance.InstanceId"></td>
                            <td>
                                <div class="badge"
                                     :class="{
                                         'badge-success': formatStatus(instance.Status).class === 'running',
                                         'badge-error': formatStatus(instance.Status).class === 'stopped',
                                         'badge-warning': formatStatus(instance.Status).class === 'starting' || formatStatus(instance.Status).class === 'stopping',
                                         'badge-ghost': !['running', 'stopped', 'starting', 'stopping'].includes(formatStatus(instance.Status).class)
                                     }"
                                     x-text="formatStatus(instance.Status).text"></div>
                            </td>
                            <td class="font-mono text-sm" x-text="instance.VpcAttributes?.PrivateIpAddress?.IpAddress?.[0] || '-'"></td>
                            <td class="font-mono text-sm" x-text="instance.PublicIpAddress?.IpAddress?.[0] || '-'"></td>
                            <td class="font-mono text-sm" x-text="instance.EipAddress?.IpAddress || '-'"></td>
                            <td class="text-sm" x-text="formatTime(instance.CreationTime)"></td>
                            <td>
                                <button @click="openManageModal(instance)" class="btn btn-xs btn-primary">
                                    管理
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div x-show="!loading && totalPages > 1" x-cloak class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="join">
                <button @click="prevPage()" :disabled="currentPage === 1" class="join-item btn btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    上一页
                </button>
                <button class="join-item btn btn-sm" disabled>
                    第 <span x-text="currentPage"></span> / <span x-text="totalPages"></span> 页
                </button>
                <button @click="nextPage()" :disabled="currentPage === totalPages" class="join-item btn btn-sm">
                    下一页
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="text-sm text-base-content/60">
                共 <span x-text="totalCount"></span> 条，显示 <span x-text="startItem"></span>-<span x-text="endItem"></span>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-sm">每页显示</span>
                </label>
                <select class="select select-bordered select-sm" x-model="pageSize" @change="changePageSize()">
                    <option value="20">20 条</option>
                    <option value="50">50 条</option>
                    <option value="100">100 条</option>
                </select>
            </div>
        </div>

        <!-- 管理模态框 -->
        <div class="modal" :class="{'modal-open': showManageModal}" x-cloak>
            <div class="modal-box max-w-5xl">
                <h3 class="font-bold text-lg mb-4">实例管理</h3>
                <template x-if="currentInstance">
                    <div>
                        <!-- 实例基本信息 -->
                        <div class="bg-base-200 p-4 rounded-lg mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <div>
                                    <span class="text-sm text-base-content/60">实例名称：</span>
                                    <span class="font-semibold" x-text="currentInstance.InstanceName || '-'"></span>
                                </div>
                                <div>
                                    <span class="text-sm text-base-content/60">实例 ID：</span>
                                    <span class="font-mono text-sm" x-text="currentInstance.InstanceId"></span>
                                </div>
                                <div>
                                    <span class="text-sm text-base-content/60">状态：</span>
                                    <div class="badge badge-sm"
                                         :class="{
                                             'badge-success': formatStatus(currentInstance.Status).class === 'running',
                                             'badge-error': formatStatus(currentInstance.Status).class === 'stopped',
                                             'badge-warning': formatStatus(currentInstance.Status).class === 'starting' || formatStatus(currentInstance.Status).class === 'stopping'
                                         }"
                                         x-text="formatStatus(currentInstance.Status).text"></div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮区 -->
                        <div class="flex flex-wrap gap-2 mb-6">
                            <template x-if="currentInstance.Status === 'Stopped'">
                                <button @click="startInstance(currentInstance)"
                                        class="btn btn-sm btn-success"
                                        :disabled="operatingInstanceId === currentInstance.InstanceId">
                                    <span x-show="operatingInstanceId !== currentInstance.InstanceId">启动实例</span>
                                    <span class="loading loading-spinner loading-xs" x-show="operatingInstanceId === currentInstance.InstanceId"></span>
                                </button>
                            </template>
                            <template x-if="currentInstance.Status === 'Running'">
                                <button @click="stopInstance(currentInstance)"
                                        class="btn btn-sm btn-error"
                                        :disabled="operatingInstanceId === currentInstance.InstanceId">
                                    <span x-show="operatingInstanceId !== currentInstance.InstanceId">停止实例</span>
                                    <span class="loading loading-spinner loading-xs" x-show="operatingInstanceId === currentInstance.InstanceId"></span>
                                </button>
                            </template>
                            <template x-if="currentInstance.Status === 'Running'">
                                <button @click="rebootInstance(currentInstance)"
                                        class="btn btn-sm btn-warning"
                                        :disabled="operatingInstanceId === currentInstance.InstanceId">
                                    重启实例
                                </button>
                            </template>
                            <button @click="showRenameForm = !showRenameForm" class="btn btn-sm btn-info">
                                修改名称
                            </button>
                            <button @click="openVnc(currentInstance)" class="btn btn-sm btn-secondary">
                                VNC 连接
                            </button>
                        </div>

                        <!-- 重命名表单 -->
                        <div x-show="showRenameForm" x-cloak class="bg-base-200 p-4 rounded-lg mb-6">
                            <div class="form-control w-full">
                                <label class="label">
                                    <span class="label-text font-semibold">新实例名称</span>
                                </label>
                                <div class="join w-full">
                                    <input type="text"
                                           class="input input-bordered join-item flex-1"
                                           x-model="renameForm.instanceName"
                                           placeholder="请输入实例名称"
                                           @keyup.enter="saveRename()">
                                    <button @click="saveRename()" class="btn btn-primary join-item">保存</button>
                                    <button @click="showRenameForm = false; renameForm.instanceName = currentInstance.InstanceName || ''"
                                            class="btn btn-ghost join-item">取消</button>
                                </div>
                            </div>
                        </div>

                        <!-- 详细信息 -->
                        <div class="collapse collapse-arrow bg-base-200 mb-4">
                            <input type="checkbox" checked />
                            <div class="collapse-title text-md font-medium">
                                详细信息
                            </div>
                            <div class="collapse-content">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">实例规格</span></label>
                                        <div class="input input-bordered" x-text="currentInstance.InstanceType"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">CPU</span></label>
                                        <div class="input input-bordered" x-text="`${currentInstance.Cpu} 核`"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">内存</span></label>
                                        <div class="input input-bordered" x-text="`${currentInstance.Memory / 1024} GB`"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">操作系统</span></label>
                                        <div class="input input-bordered" x-text="currentInstance.OSName || currentInstance.OSType || '-'"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">私网 IP</span></label>
                                        <div class="input input-bordered font-mono text-sm" x-text="currentInstance.VpcAttributes?.PrivateIpAddress?.IpAddress?.[0] || '-'"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">公网 IP</span></label>
                                        <div class="input input-bordered font-mono text-sm" x-text="currentInstance.PublicIpAddress?.IpAddress?.[0] || '-'"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">EIP 地址</span></label>
                                        <div class="input input-bordered font-mono text-sm" x-text="currentInstance.EipAddress?.IpAddress || '-'"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">创建时间</span></label>
                                        <div class="input input-bordered" x-text="formatTime(currentInstance.CreationTime)"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="label"><span class="label-text font-semibold">到期时间</span></label>
                                        <div class="input input-bordered" x-text="formatTime(currentInstance.ExpiredTime)"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="modal-action">
                    <button @click="closeManageModal()" class="btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
window.APP_CONFIG = {{ config|json|safe }};
</script>
<script src="{{ base_path }}/static/js/aliyun-api.js"></script>
<script src="{{ base_path }}/static/js/auth.js"></script>
{% endblock %}
