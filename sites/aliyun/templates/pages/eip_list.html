{% extends "layouts/base.html" %}

{% block content %}
{% include 'components/navbar.html' %}

<main class="min-h-screen bg-base-200 p-4 lg:p-8" x-data="eipList()">
    <div class="max-w-7xl mx-auto">
        <!-- 页面标题 -->
        <h1 class="text-3xl font-bold mb-6">EIP 列表</h1>

        <!-- 搜索过滤区 -->
        <div class="card bg-base-100 shadow-xl mb-6">
            <div class="card-body">
                <h2 class="card-title text-lg mb-4">筛选条件</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 地域选择 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">地域</span>
                        </label>
                        <select class="select select-bordered w-full"
                                x-model="regionId"
                                @change="changeRegion()"
                                :disabled="regionsLoading">
                            <template x-if="regionsLoading">
                                <option>加载中...</option>
                            </template>
                            <template x-if="!regionsLoading">
                                <template x-for="region in regions" :key="region.id">
                                    <option :value="region.id" x-text="region.name" :selected="regionId === region.id"></option>
                                </template>
                            </template>
                        </select>
                    </div>

                    <!-- EIP名称 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">EIP名称</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.eipName"
                               placeholder="输入EIP名称"
                               @keyup.enter="search()">
                    </div>

                    <!-- EIP地址 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">EIP地址</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.eipAddress"
                               placeholder="输入EIP地址"
                               @keyup.enter="search()">
                    </div>

                    <!-- 实例ID -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">实例ID</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.allocationId"
                               placeholder="输入实例ID"
                               @keyup.enter="search()">
                    </div>

                    <!-- 绑定实例ID -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">绑定实例ID</span>
                        </label>
                        <input type="text"
                               class="input input-bordered w-full"
                               x-model="filters.associatedInstanceId"
                               placeholder="输入绑定实例ID"
                               @keyup.enter="search()">
                    </div>

                    <!-- 搜索按钮 -->
                    <div class="form-control w-full">
                        <label class="label">
                            <span class="label-text">&nbsp;</span>
                        </label>
                        <button @click="search()" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            搜索
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div x-show="error" x-cloak class="alert alert-error shadow-lg mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-text="error"></span>
        </div>

        <!-- 加载中 -->
        <div x-show="loading" x-cloak class="flex justify-center items-center py-12">
            <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>

        <!-- EIP表格 -->
        <div x-show="!loading && !error" x-cloak class="card bg-base-100 shadow-xl overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>EIP名称</th>
                        <th>EIP地址</th>
                        <th>实例ID</th>
                        <th>绑定实例</th>
                        <th>带宽</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-if="eips.length === 0">
                        <tr>
                            <td colspan="6" class="text-center py-12">
                                <div class="text-base-content/60">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                                    </svg>
                                    <p>暂无数据</p>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <template x-for="eip in eips" :key="eip.AllocationId">
                        <tr class="hover">
                            <td class="font-medium" x-text="eip.Name || '-'"></td>
                            <td class="font-mono text-sm" x-text="eip.IpAddress"></td>
                            <td class="font-mono text-sm" x-text="eip.AllocationId"></td>
                            <td class="font-mono text-sm" x-text="eip.InstanceId || '-'"></td>
                            <td x-text="`${eip.Bandwidth}Mbps`"></td>
                            <td>
                                <div class="badge"
                                     :class="{
                                         'badge-success': formatStatus(eip.Status).class === 'inuse',
                                         'badge-warning': formatStatus(eip.Status).class === 'available',
                                         'badge-ghost': !['inuse', 'available'].includes(formatStatus(eip.Status).class)
                                     }"
                                     x-text="formatStatus(eip.Status).text"></div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div x-show="!loading && totalPages > 1" x-cloak class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="join">
                <button @click="loadEips(currentPage - 1)" :disabled="currentPage === 1" class="join-item btn btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    上一页
                </button>
                <button class="join-item btn btn-sm" disabled>
                    第 <span x-text="currentPage"></span> / <span x-text="totalPages"></span> 页
                </button>
                <button @click="loadEips(currentPage + 1)" :disabled="currentPage === totalPages" class="join-item btn btn-sm">
                    下一页
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <div class="text-sm text-base-content/60">
                共 <span x-text="totalCount"></span> 条
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-sm">每页显示</span>
                </label>
                <select class="select select-bordered select-sm" x-model="pageSize" @change="changePageSize()">
                    <option value="20">20 条</option>
                    <option value="50">50 条</option>
                    <option value="100">100 条</option>
                </select>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script>
window.APP_CONFIG = {{ config|json|safe }};
</script>
<script src="{{ base_path }}/static/js/aliyun-api.js"></script>
<script src="{{ base_path }}/static/js/auth.js"></script>
{% endblock %}
